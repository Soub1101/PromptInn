<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT INN</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="logo.png" alt="PROMPT INN Logo"> <!-- Replace with your logo image -->
                </div>
            </div>
        </header>
        <main>
            <div class="auth-section">
                <div class="auth-form">
                    <h3>Sign In</h3>
                    <form action="new.html" method="GET">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit">Sign In</button>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </form>
                </div>
                <div class="auth-form">
                    <h3>Sign Up</h3>
                    <form action="new.html" method="GET"> <!-- This form submits to new.html -->
                        <input type="text" placeholder="Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-section">
                <div class="footer-col">
                    <h4>Contact Us</h4>
                    <p>Email: contact@promptinn.com</p>
                    <p>Phone: +123 456 7890</p>
                </div>
                <div class="footer-col">
                    <h4>Terms and Conditions</h4>
                    <a href="#">View Terms</a>
                </div>
                <div class="footer-col">
                    <h4>Refund Policy</h4>
                    <a href="#">View Policy</a>
                </div>
                <div class="footer-col">
                    <h4>Follow Us</h4>
                    <ul class="social-media">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
